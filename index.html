<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Gafas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="logo">
            <h1>Óptica TuVisión</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Catálogo</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner principal -->
    <section class="banner">
        <h2>Catálogo de Gafas Cali</h2>
        <p>EEncuentra las mejores gafas, al mejor precio</p>
    </section>

    <!-- Catálogo de productos -->
    <section class="catalogo">
        <h3>Nuestras Gafas</h3>
        <div class="productos">
            <!-- Producto 1 -->
            <div class="producto">
                <img src="gafas1.jpg" alt="Gafas de sol modernas">
                <h4>Gafas de Sol Modernas</h4>
                <p>$120.000</p>
                <button>Comprar</button>
            </div>
            <!-- Producto 2 -->
            <div class="producto">
                <img src="gafas2.jpg" alt="Gafas de lectura">
                <h4>Gafas de Lectura</h4>
                <p>$90.000</p>
                <button>Comprar</button>
            </div>
            <!-- Producto 3 -->
            <div class="producto">
                <img src="gafas3.jpg" alt="Gafas deportivas">
                <h4>Gafas Deportivas</h4>
                <p>$150.000</p>
                <button>Comprar</button>
            </div>
        </div>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>Óptica TuVisión &copy; 2024 | Todos los derechos reservados</p>
    </footer>
</body>
</html>
